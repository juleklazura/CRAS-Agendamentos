<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cras-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- üîí SEGURAN√áA: Content Security Policy (sem frame-ancestors - s√≥ funciona via HTTP header) -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval';
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                   font-src 'self' https://fonts.gstatic.com;
                   img-src 'self' data: https: blob:;
                   connect-src 'self' http://localhost:5000 http://127.0.0.1:5000 ws://localhost:5173 ws://127.0.0.1:5173;
                   base-uri 'self';
                   form-action 'self';
                   upgrade-insecure-requests;">
    
    <!-- üîí SEGURAN√áA: Prevenir MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- ‚ö†Ô∏è NOTA: X-Frame-Options e frame-ancestors s√≥ funcionam via HTTP headers (ver backend/server.js) -->
    
    <!-- üîí SEGURAN√áA: Ativar prote√ß√£o XSS do browser -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- üîí SEGURAN√áA: Pol√≠tica de referrer -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- üîí SEGURAN√áA: Permissions Policy - desabilitar recursos n√£o utilizados -->
    <meta http-equiv="Permissions-Policy" 
          content="camera=(), microphone=(), geolocation=(), interest-cohort=(), payment=()">
    
    <!-- üîí SEGURAN√áA: Prevenir cache de dados sens√≠veis -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Metadata da aplica√ß√£o -->
    <meta name="description" content="Sistema de Agendamentos - CRAS">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#1976d2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>CRAS - Sistema de Agendamentos</title>
  </head>
