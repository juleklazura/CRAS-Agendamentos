<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Gradiente principal vibrante -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente secundário -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para calendário -->
    <linearGradient id="calendarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra elegante -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Brilho interno -->
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fundo com gradiente roxo vibrante -->
  <circle cx="32" cy="32" r="30" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- Brilho interno para dar profundidade -->
  <circle cx="32" cy="28" r="25" fill="url(#glow)"/>
  
  <!-- Calendário moderno e estilizado -->
  <g transform="translate(18, 16)">
    <!-- Corpo branco do calendário com cantos arredondados -->
    <rect x="0" y="4" width="28" height="28" rx="4" fill="white" opacity="0.98"/>
    
    <!-- Topo do calendário com gradiente -->
    <rect x="0" y="4" width="28" height="8" rx="4" fill="url(#calendarGrad)"/>
    <rect x="0" y="8" width="28" height="4" fill="url(#calendarGrad)"/>
    
    <!-- Argolas metálicas superiores -->
    <g opacity="0.95">
      <rect x="4" y="1" width="3" height="6" rx="1.5" fill="white"/>
      <rect x="4" y="1" width="3" height="6" rx="1.5" fill="url(#calendarGrad)" opacity="0.8"/>
      
      <rect x="21" y="1" width="3" height="6" rx="1.5" fill="white"/>
      <rect x="21" y="1" width="3" height="6" rx="1.5" fill="url(#calendarGrad)" opacity="0.8"/>
    </g>
    
    <!-- Dias da semana (minimalista) -->
    <g opacity="0.3">
      <rect x="3" y="15" width="3" height="1" rx="0.5" fill="#667eea"/>
      <rect x="9" y="15" width="3" height="1" rx="0.5" fill="#667eea"/>
      <rect x="15" y="15" width="3" height="1" rx="0.5" fill="#667eea"/>
      <rect x="21" y="15" width="3" height="1" rx="0.5" fill="#667eea"/>
    </g>
    
    <!-- Grade de dias com estilo moderno -->
    <g opacity="0.85">
      <!-- Semana 1 -->
      <circle cx="5" cy="20" r="2" fill="#e8eaf6"/>
      <circle cx="11" cy="20" r="2" fill="#e8eaf6"/>
      <circle cx="17" cy="20" r="2" fill="#e8eaf6"/>
      <circle cx="23" cy="20" r="2" fill="#e8eaf6"/>
      
      <!-- Semana 2 -->
      <circle cx="5" cy="26" r="2" fill="#e8eaf6"/>
      <circle cx="11" cy="26" r="2" fill="#e8eaf6"/>
      <circle cx="17" cy="26" r="2" fill="#e8eaf6"/>
      <circle cx="23" cy="26" r="2" fill="#e8eaf6"/>
    </g>
    
    <!-- Dia destacado - agendamento confirmado -->
    <circle cx="14" cy="23" r="4.5" fill="url(#accentGrad)" opacity="0.95"/>
    
    <!-- Ícone de check elegante -->
    <g transform="translate(11, 20)">
      <path d="M 1 3 L 2.5 4.5 L 5 2" 
            stroke="white" 
            stroke-width="1.8" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            opacity="1"/>
    </g>
  </g>
  
  <!-- Badge com ícone de pessoas (assistência social) -->
  <g transform="translate(44, 44)">
    <circle cx="0" cy="0" r="10" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="9" fill="url(#accentGrad)"/>
    
    <!-- Grupo de pessoas simplificado -->
    <g transform="translate(-6, -4)" fill="white" opacity="0.95">
      <!-- Pessoa 1 -->
      <circle cx="4" cy="2" r="1.8"/>
      <path d="M 1.5 8 Q 1.5 5 4 5 Q 6.5 5 6.5 8 Z" fill="white"/>
      
      <!-- Pessoa 2 -->
      <circle cx="9" cy="2" r="1.8"/>
      <path d="M 6.5 8 Q 6.5 5 9 5 Q 11.5 5 11.5 8 Z" fill="white"/>
    </g>
  </g>
</svg>